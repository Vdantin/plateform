product_index:
    path:     /
    defaults: { _controller: "StockBundle:Product:index" }
    methods:  GET

product_show:
    path:     /{id}/show
    defaults: { _controller: "StockBundle:Product:show" }
    methods:  GET

product_new:
    path:     /new
    defaults: { _controller: "StockBundle:Product:new" }
    methods:  [GET, POST]

product_edit:
    path:     /{id}/edit
    defaults: { _controller: "StockBundle:Product:edit" }
    methods:  [GET, POST]

product_delete:
    path:     /{id}/delete
    defaults: { _controller: "StockBundle:Product:delete" }
    methods:  DELETE
